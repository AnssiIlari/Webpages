    <script>

        function textChange(x) {
            var text = "";
            if (x == 0) {
                text = mainpagecontent;
                setActiveLink(x);
            } else if (x == 1) {
                text = birthofagriculturecontent;
                setActiveLink(x);
            } else if (x == 2) {
                text = modernagriculturecontent;
                setActiveLink(x);
            } else if (x == 3) {
                text = futureofagriculturecontent;
                setActiveLink(x);
            }


            document.getElementById("demo").innerHTML = text;
        }

        // TESTING !!!!!!!!!
        function setActiveLink(activeIndex) {
            var navLinks = document.querySelectorAll('.navbar-nav .nav-link');
            navLinks.forEach((link, index) => {
                if (index === activeIndex) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        function LoadInitialContent() {
            document.getElementById("demo").innerHTML = mainpagecontent;
        }

        const mainpagecontent = "<p> Welcome to our exploration of agriculture, a journey through its origins, present challenges, and future possibilities. Discover the evolution of farming practices, how they've shaped our world, and the innovative solutions paving the way for a sustainable future.</p>";

        const birthofagriculturecontent = "<p> Agriculture is the practice of cultivating plants and livestock. It has been the foundation of human civilization for thousands of years, providing food, clothing, and shelter. The birth of agriculture is a pivotal moment in human history, marking the transition from a nomadic hunter-gatherer lifestyle to a settled, agrarian society. This shift allowed for the development of complex social structures, the rise of cities, and the growth of civilizations. The birth of agriculture is a story of innovation, adaptation, and resilience, and it continues to shape our world today.</p>";

        const modernagriculturecontent = "<p> Modern agriculture is a complex, interconnected system that spans the globe. It encompasses a wide range of practices, technologies, and industries, all working together to produce the food, fiber, and fuel that sustain our world. From large-scale industrial farms to small family operations, modern agriculture is a diverse and dynamic field that is constantly evolving to meet the needs of a growing population. While modern agriculture has brought many benefits, it also faces significant challenges, including environmental degradation, resource depletion, and social inequality. The future of agriculture will depend on our ability to address these challenges and build a more sustainable, equitable food system.</p>";

        const futureofagriculturecontent = "<p> The future of agriculture is a topic of great importance and uncertainty. As the global population continues to grow, the demand for food, water, and energy will increase, putting pressure on agricultural systems and natural resources. At the same time, climate change, environmental degradation, and social inequality are posing new challenges to the sustainability and resilience of our food systems. The future of agriculture will require innovative solutions, new technologies, and a renewed focus on sustainability and equity. By working together, we can build a future where agriculture is not only productive and profitable, but also regenerative, resilient, and just.</p>";
